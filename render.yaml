
services:
  - type: web
    name: anteeq-bot
    env: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: python webhook_main.py
    envVars:
      - key: BOT_TOKEN
        sync: false
      - key: WEBHOOK_URL
        sync: false
      - key: DATABASE_URL
        fromDatabase:
          name: anteeq-bot-db
          property: connectionString

databases:
  - name: anteeq-bot-db
    plan: free
    databaseName: anteeq_bot
    user: anteeq_bot_user
